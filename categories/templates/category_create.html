{% extends 'base.html' %}

{% block title %}Nova Categoria{% endblock %}

{% block content %}
<div class="row mb-4">
  <div class="col">
    <h2>Nova Categoria</h2>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-between">
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
